<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLM Agent POC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container py-4">
  <h1 class="mb-3">LLM Agent (POC)</h1>
  <p class="text-muted mb-4">Browser-based agent with OpenAI-style tool calling (Google Search, AI Pipe proxy, JS sandbox). Keep code simple & hackable.</p>

  <!-- Config Panel -->
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Config</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Provider</label>
          <select id="provider" class="form-select">
            <option value="openai" selected>OpenAI</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">Model</label>
          <select id="model" class="form-select">
            <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
            <option value="gpt-4o">gpt-4o</option>
            <option value="gpt-4.1-mini">gpt-4.1-mini</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">OpenAI API Key</label>
          <input id="openaiKey" type="password" class="form-control" placeholder="sk-...">
        </div>
      </div>

      <div class="row g-3 mt-1">
        <div class="col-md-4">
          <label class="form-label">Google API Key</label>
          <input id="googleKey" type="password" class="form-control" placeholder="AIza...">
        </div>
        <div class="col-md-4">
          <label class="form-label">Google CSE ID</label>
          <input id="googleCx" type="text" class="form-control" placeholder="your_cse_id">
        </div>
        <div class="col-md-4">
          <label class="form-label">AI Pipe Base URL (optional)</label>
          <input id="aipipeBase" type="text" class="form-control" placeholder="https://aipipe.example.com">
        </div>
      </div>
      <div class="row g-3 mt-1">
        <div class="col-md-6">
          <label class="form-label">AI Pipe Token (optional)</label>
          <input id="aipipeToken" type="password" class="form-control" placeholder="Bearer ...">
        </div>
        <div class="col-md-6">
          <label class="form-label">Max tool loops</label>
          <input id="maxLoops" type="number" min="1" max="12" value="6" class="form-control">
        </div>
      </div>
    </div>
  </div>

  <!-- Alerts -->
  <div id="alerts"></div>

  <!-- Chat Window -->
  <div id="chat" class="chat card mb-3">
    <div class="card-body" id="chatBody"></div>
  </div>

  <!-- Input -->
  <form id="chatForm" class="d-flex gap-2">
    <input id="userInput" class="form-control" placeholder="Type a message... (e.g., 'Interview me to create a blog post')" required>
    <button class="btn btn-primary" type="submit">Send</button>
  </form>
</div>

<script src="main.js"></script>
</body>
</html>
